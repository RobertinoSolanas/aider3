<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkers Game</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/checkers.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/game.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Checkers Game <span th:text="${game.id}"></span></h1>
        
        <div class="game-info">
            <div>White: <span th:text="${game.playerWhite}"></span></div>
            <div>Black: <span th:text="${game.playerBlack}"></span></div>
            <div>Status: <span th:text="${game.status}"></span></div>
            <div>Turn: <span th:text="${game.currentTurn}"></span></div>
        </div>

        <div class="checkers-board" id="board">
            <!-- Board squares will be generated by JavaScript -->
        </div>

        <div class="game-controls">
            <button id="resignBtn">Resign</button>
            <div id="message"></div>
        </div>
    </div>

    <script th:inline="javascript">
        const gameId = /*[[${game.id}]]*/ 0;
    </script>
</body>
</html>
