<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkers Game</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/checkers.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/js/game.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Checkers Game <span th:text="${game.id}"></span></h1>
        
        <div class="game-info">
            <div class="player white-player">
                <span>White: </span>
                <strong th:text="${game.playerWhite}"></strong>
                <span class="turn-indicator" th:classappend="${game.currentTurn == 'WHITE'} ? 'active' : ''">(Your Turn)</span>
            </div>
            <div class="player black-player">
                <span>Black: </span>
                <strong th:text="${game.playerBlack}"></strong>
                <span class="turn-indicator" th:classappend="${game.currentTurn == 'BLACK'} ? 'active' : ''">(Your Turn)</span>
            </div>
            <div class="game-status">
                Status: <span class="status" th:text="${game.status}"></span>
            </div>
        </div>

        <div class="checkers-container">
            <div class="checkers-board" id="board">
                <!-- 4x4 board will be generated by JavaScript -->
            </div>
            <div class="game-messages">
                <div id="message"></div>
                <div id="move-history"></div>
            </div>
        </div>

        <div class="game-controls">
            <button id="resignBtn">Resign</button>
            <div id="message"></div>
        </div>
    </div>

    <script th:inline="javascript">
        const gameId = /*[[${game.id}]]*/ 0;
    </script>
</body>
</html>
