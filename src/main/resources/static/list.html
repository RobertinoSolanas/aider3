<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkers Games</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Available Games</h1>
        <a href="/web/games/new" class="btn">New Game</a>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>White Player</th>
                    <th>Black Player</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="game : ${games}">
                    <td th:text="${game.id}"></td>
                    <td th:text="${game.playerWhite}"></td>
                    <td th:text="${game.playerBlack}"></td>
                    <td th:text="${game.status}"></td>
                    <td>
                        <a th:href="@{/web/games/{id}(id=${game.id})}" class="btn">Join</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
